<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{{ url_for('static', filename='static/assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='static/assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='static/assets/css/forms.css') }}" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="log">
        
        <h1 class="login-text">Login Page</h1>

        <form class="submission-form" method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>

        <a class="option-text" href="{{ url_for('register') }}">Don't have an account? Sign Up</a>

    </div>
</body>

</html>
